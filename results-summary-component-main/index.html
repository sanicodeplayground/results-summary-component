<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-result">
          <h3>Your Result</h3>

          <div class="circle">
            <div class="cicrle-data">
              <h1>76</h1>
              <p class="circle-data-p">of 100</p>
            </div>
          </div>
          <h2>Great</h2>
          <p class="card-result-p">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="card-summary">
          <h3>Summary</h3>
          <div class="summary-item reaction">
            <div class="summary-item-left">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="lightening symbol"
              />
              <p class="reaction-title">Reaction</p>
            </div>
            <p class="summary-digits">80<span>/ 100</span></p>
          </div>

          <div class="summary-item memory">
            <div class="summary-item-left">
              <img src="./assets/images/icon-memory.svg" alt="brain symbol" />
              <p class="memory-title">Memory</p>
            </div>
            <p class="summary-digits">92<span> / 100</span></p>
          </div>

          <div class="summary-item verbal">
            <div class="summary-item-left">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="speach bubble symbol"
              />
              <p class="verbal-title">Verbal</p>
            </div>
            <p class="summary-digits">61<span> / 100</span></p>
          </div>

          <div class="summary-item visual">
            <div class="summary-item-left">
              <img src="./assets/images/icon-visual.svg" alt="eye symbol" />
              <p class="visual-title">Visual</p>
            </div>
            <p class="summary-digits">72<span> / 100</span></p>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/sanicodeplayground" target="_blank"
        ><span> sanicodeplayground</span></a
      >.
    </div>
  </body>
</html>
